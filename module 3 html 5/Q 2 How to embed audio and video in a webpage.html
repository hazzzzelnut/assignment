<!-- how to embed audio and video in a webpage -->

<!DOCTYPE html>
<html>
    <head>
        <title>This is an examples of audeo</title>
    </head>
    <body>
        <!-- audio tag is provides a audio controls in your webpage you can pause or play with this controls -->
        <h1>This is audio</h1>
        <audio controls>
            <source src="audio/Kesariya(PagalWorld.com.se).mp3" type="audio/mp3">

        </audio>
    </body>
</html>
