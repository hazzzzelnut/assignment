<!-- What are tags and attributes in HTML? 

Tags:HTML tags are like keywords which defines that how web browser will format and display the content.
    
    With the help of tags, a web browser can distinguish between an HTML content and a simple content.

    HTML tags contain three main parts: opening tag, content and closing tag. 

    Some tags are unclosed tags

    All HTML tags must enclosed within < > these brackets.

Attributes: Its provide additional information about HTML elements.

            Attributes are always specified in the start tag


-->
<html>
    <head>

    </head>
    <body>
        <!-- html paired tag example -->
        <h1>heading tag</h1>
        <b>bold tag</b>
        <i>italic tag</i>
        <u>underline tag</u>

        <!-- html non-paired tag example -->
        <br>
        <hr>

        <!-- attribute example -->
        <a href="https://www.pexels.com/photo/man-people-woman-hand-11035371/">attribute example</a>
    </body>

</html>
