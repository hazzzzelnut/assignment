<!-- How can the background color of an element be changed 

    Background color of an element can be changed using background-color property

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .colorchange{
            background-color: red;
            color: white;

        }

        .colorchange1{
            background-color: black;
            color: white;

        }
    </style>
</head>
<body>
    <h1 class="colorchange">background color</h1>
    <h2 class="colorchange1">background color</h2>
    
</body>
</html>
